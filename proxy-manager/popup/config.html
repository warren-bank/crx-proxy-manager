<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proxy Manager Config</title>
  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <link rel="stylesheet" type="text/css" href="css/config.css" />
</head>
<body>
  <table cellspacing="0" cellpadding="10" width="100%">
    <tr valign="top">
      <td align="center" width="100%">
        <textarea id="textarea_get_proxies_function_body"></textarea>
      </td>
      <td align="center">
        <select id="select_get_proxies_function_template">
          <option value="">-- templates --</option>
          <option value="roundproxies">roundproxies</option>
          <option value="pubproxy">pubproxy</option>
          <option value="localhost">localhost</option>
        </select>
        <div class="section left small">
          <div>
            <input type="checkbox" id="checkbox_allow_fallback" checked />Allow fallback to next proxies in list?
          </div>
          <div class="subsection requires_checkbox_allow_fallback">
            <input type="checkbox" id="checkbox_allow_fallback_prev" checked />Allow fallback to also include previous proxies in list?
          </div>
          <div class="subsection requires_checkbox_allow_fallback">
            Fallback timeout (seconds): <input type="text" id="text_fallback_timeout" maxlength="5" value="10" />
          </div>
          <div class="subsection">
            <input type="checkbox" id="checkbox_proxy_dns" />Proxy DNS over SOCKS v5?
          </div>
        </div>
        <div class="section">
          <input type="button" class="button" id="save_button" value="Save"></input>
        </div>
      </td>
    </tr>
  </table>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/common.templates.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
</body>
</html>
