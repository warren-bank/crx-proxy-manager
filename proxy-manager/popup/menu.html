<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proxy Manager Menu</title>
  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <link rel="stylesheet" type="text/css" href="css/menu.css" />
</head>
<body>
  <table cellspacing="0" cellpadding="10">
    <tr>
      <td align="center">
        <input type="button" class="button" id="start_stop" value="Start"></input>
      </td>
      <td align="center">
        <input type="button" class="button" id="start_stop_tab" value="Start Tab"></input>
      </td>
    </tr>
    <tr>
      <td align="center">
        <input type="button" class="button" id="refresh_proxies" value="Refresh Proxies"></input>
      </td>
      <td align="center">
        <input type="button" class="button" id="config" value="Configure"></input>
      </td>
    </tr>
    <tr>
      <td align="center">
        <input type="button" class="button" id="show_all" value="Show All"></input>
      </td>
      <td align="center">
        <input type="button" class="button" id="show_current" value="Show Current"></input>
      </td>
    </tr>
    <tr>
      <td align="center">
        <input type="button" class="button" id="prev_proxy" value="Prev Proxy"></input>
      </td>
      <td align="center">
        <input type="button" class="button" id="next_proxy" value="Next Proxy"></input>
      </td>
    </tr>
  </table>
  <div id="show_info">
    <pre></pre>
  </div>
  <script type="text/javascript" src="js/common.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
</body>
</html>
